<div class="asks">
  <div class="container">
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: {{ timeLeft }}%"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="15"
      ></div>
    </div>

    <div class="question">S
      <h5>{{ question }}</h5>
    </div>

    <div class="answers">
      <div *ngFor="" class="ans">

      </div>
    </div>
  </div>
</div>
