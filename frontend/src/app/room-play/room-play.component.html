<h1>Lobby</h1>
<ul *ngIf="!isLoading">
    <li *ngFor="let player of room.players  ">
        {{player.player }}
        <div *ngIf="!player.active">Die</div>
        <div *ngIf="player.active"> Live</div>
        <button (click)="wrong()"> wrong</button>
    </li>
</ul>
<button (click)="start()">Start</button>
