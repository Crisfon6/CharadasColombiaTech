<div class="title">
  <h1>Un jueguito muy cheveron</h1>
</div>
<div class="dybo">
  <div class="mycont">
    <div *ngFor="let user of dataUser">
      <app-person (newItemEvent)="res($event)" [dataUser]="user"> </app-person>
    </div>
  </div>
</div>

<div class="mensaje">
  <div class="btn btn-success" *ngIf="win">
    <h4>{{message}}</h4>
  </div>
  
  <div class="btn btn-danger" *ngIf="lose">
    <h4>{{message}}</h4>
  </div>  
</div>

<div>
  <app-ask (newItemEvent)="e($event)" [usersData]="dataUser"> </app-ask>
</div>
