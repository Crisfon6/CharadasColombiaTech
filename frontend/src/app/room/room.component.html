<h1>Lobby</h1>
<h2>Create room</h2>
<form [formGroup]="form">

    <input type="text" name="" id="" formControlName="name">
    <button [disabled]="!form.valid" (click)="send()">Create room</button>
</form>
<hr>
<h2>Create User</h2>

<input #username type="text" name="" id="">
<h4>Rooms</h4>
<button *ngFor="let room of rooms | async" (click)="go(room,username)">
    {{room.id}}
</button>
